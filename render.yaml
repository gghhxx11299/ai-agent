services:
  - type: web
    name: multi-ai-agent
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: POE_API_KEY
        sync: false
      - key: MESHCORE_API_KEY
        sync: false
      - key: MESHCORE_AGENT_ID
        sync: false
      - key: FLASK_ENV
        value: production
